<div [appRedBold]="pokemon.damage">
    <p>Name: {{pokemon.name}}, id: {{pokemon.id}}, damage: {{pokemon.damage}}</p>
    <button *ngIf="!pokemon.isCaught" class="btn btn-primary" (click)="switchButton(pokemon.id)">Catch</button>
    <button *ngIf="pokemon.isCaught" class="btn btn-primary" (click)="switchButton(pokemon.id)">Set free</button>
</div>
