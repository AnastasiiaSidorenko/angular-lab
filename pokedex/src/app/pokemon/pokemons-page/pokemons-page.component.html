<div class="switch-view-button">
    <button type="button" class="btn btn-primary" (click)="switchView()">Switch the view</button>
</div>

<div *ngIf="!simpleView" class="pokemons-list">
    <ng-container *ngFor="let pokemon of pokemons">
        <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
    </ng-container>
</div>

<ng-container *ngIf="simpleView">
    <ng-container *ngFor="let pokemon of pokemons">
        <div [red-bold]="pokemon.damage">
            <p>Name: {{pokemon.name}}, id: {{pokemon.id}}, damage: {{pokemon.damage}}</p>
        </div>
    </ng-container>
</ng-container>
