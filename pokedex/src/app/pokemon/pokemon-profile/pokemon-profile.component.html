<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
        <div class="col-md-4">
            <img src="../../../assets/images/{{pokemon.id}}.png" class="card-img" alt="{{pokemon.name}}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{pokemon.name}}</h5>
                <p class="card-text">id:{{pokemon.id}}</p>
                <p class="card-text">damage:{{pokemon.damage}}</p>
                <button *ngIf="!setFreeButton" class="btn btn-primary" (click)="switchButton(pokemon.name)">
                    Catch
                </button>
                <button *ngIf="setFreeButton" class="btn btn-primary" (click)="switchButton(pokemon.name)">
                    Set free
                </button>
            </div>
        </div>
    </div>
</div>
